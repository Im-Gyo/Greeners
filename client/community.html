<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery.js"></script>

    <title>greeners</title>
</head>
<body>
    <div class="wrap">
        <div class="appWrap">
            <header class="mainHeader">
                <!-- 헤더 초기값 -->
                <div class="headType defaultHead">
                    <div class="backPageBtn">
                        <button type="button" class="resetbtn" id="backPage">
                            <img src="./img/back_icon.png" alt="뒤로가기">
                        </button>
                    </div>
                    <h1>
                        <a href="/">
                            <img src="./img/mainLogo.png" alt="mainLogo">
                        </a>
                    </h1>
                    <div class="headerBtn">
                        <button class="resetbtn" id="searchActive">
                            <img src="./img/search_icon.png" alt="검색">
                        </button>
                        <button class="resetbtn" id="menuActive">
                            <img class="open" src="./img/ham_icon.png" alt="메뉴">
                            <img class="close" src="./img/close_color_icon.png" alt="닫기">
                        </button> 
                    </div>
                </div>
                <!-- 검색 헤더바 -->
                <div class="headType searchHead">
                    <div class="searchBox">
                        <label>
                            <input type="text" name="headSearch" id="headSearch" value="" placeholder="검색어를 입력하세요.">
                            <button class="resetbtn" id="searchBtn">
                                <img src="./img/search_icon.png">
                            </button>
                        </label>
                        <button type="button" class="resetbtn" id="searchCloseBtn">
                            <img src="./img/close_white_icon.png">
                        </button>
                    </div>
                </div>
                <!-- 헤더 햄버거 메뉴 -->
                <div class="headMenu">
                    <nav>
                        <ul>
                            <li>
                                <a href="/">
                                    <span>마이페이지</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>환경설정</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>계정관리</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>도움말</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>SNS 공유</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section class="headonWrap communityWrap">
                <div class="communityCont">
                    <h2>게시판</h2>
                    <ul>

                    </ul>
                </div>

                <div class="myActiveCont">
                    <h2>나의 활동</h2>
                    <ul>

                    </ul>
                </div>
            </section>
        </div>
    </div>

    <script src="./js/frontEvent.js"></script>
    <script>
        //게시판 객체
        var communityObj =
        [
            {
                title: '자유',
                link: ''
            },
            {
                title: '제품 리뷰',
                link: 'border.html'
            },
            {
                title: '정원 공유',
                link: ''
            },
            {
                title: '친환경 정보',
                link: ''
            },
            {
                title: 'HOT',
                link: ''
            }
        ]

        //나의활동 객체
        var myActiveObj =
        [
            {
                title: '내가 쓴 글',
                link: ''
            },
            {
                title: '댓글 내역',
                link: ''
            },
            {
                title: '스크랩 목록',
                link: ''
            },
        ]

        //게시판폼
        function communityForm(title,link)
        {
            var html =
            '<li>'+
            '<a href="'+link+'">'+
            '<span><strong>'+title+'</strong> 게시판</span>'+
            '<div class="goingRightIcon">'+
            '<img src="./img/next_white_icon.png" alt="바로가기">'+
            '</div>'+
            '</a>'+
            '</li>';
            return html;
        }

        //나의활동폼
        function myActiveForm(title,link)
        {
            var html = 
            '<li>'+
            '<a href="'+link+'">'+
            '<div class="goingLeftIcon">'+
            '<img src="./img/back_white_icon.png" alt="바로가기">'+
            '</div>'+
            '<span><strong>'+title+'</strong> 보러가기</span>'+
            '</a>'+
            '</li>';
            return html;
        }

        //게시판 생성
        for(var i=0; i<communityObj.length; i++)
        {
            var html = communityForm(communityObj[i].title,communityObj[i].link);

            $('.communityCont ul').append(html);
        }

        //나의활동 생성
        for(var i=0; i<myActiveObj.length; i++)
        {
            var html = myActiveForm(myActiveObj[i].title,myActiveObj[i].link)
            $('.myActiveCont ul').append(html);
        }
    </script>
</body>
</html>
