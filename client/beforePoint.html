<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery.js"></script>

    <title>greeners</title>
</head>
<body>
    <div class="wrap">
        <div class="appWrap">
            <section class="pointWrap">
                <h1>
                    <img src="./img/mainLogo.png" alt="logo">
                </h1>
                <div class="pointCont">
                    <div class="pointBox">
                        <span><strong class="pointNumber gColor">650</strong> 포인트가 적립되었습니다.</span>
                    </div>
                    
                    <!-- <input type="file" accept="image/*"/> -->

                    <div class="pointCollect">
                        <h3>
                            <strong class="gColor">포인트</strong>를 적립하시겠습니까?
                        </h3>
                        <p>
                            포인트 적립을 위해선 회원가입 및 로그인이 필요해요.<br>
                            편리한 이용을 위해 설치 후 한 번만 진행하면 된답니다!
                        </p>
                        <div class="btnBox">
                            <button type="button" class="resetbtn" id="submitBtn" onclick="location.href='./login.html'">네!</button>
                            <button type="button" class="resetbtn" id="cancelBtn">아니오!</button>
                        </div>
                    </div>
                    <div class="pointService">
                        <h3>로그인 후 이용가능한 서비스</h3>
                        <ul>
                            <li>
                                <figure>
                                    <img src="./img/service_icon1.png" alt="정원가꾸기">
                                    <figcaption>
                                        <dl>
                                            <dt>정원 가꾸기</dt>
                                        </dl>
                                    </figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="./img/service_icon2.png" alt="지속적 적립">
                                    <figcaption>
                                        <dl>
                                            <dt>지속적 적립</dt>
                                        </dl>
                                    </figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="./img/service_icon3.png" alt="정원 방문 및 공유">
                                    <figcaption>
                                        <dl>
                                            <dt>정원 방문 및 공유</dt>
                                        </dl>
                                    </figcaption>
                                </figure>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
