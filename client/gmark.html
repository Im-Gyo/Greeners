<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery.js"></script>

    <title>greeners</title>
</head>
<body>
    <div class="wrap">
        <div class="appWrap">
             <section class="billWrap">
                 <h1>
                    <img src="./img/mainLogo.png" alt="logo">
                 </h1>
                 <form>
                     <fieldset>
                        <div class="dataBox">
                            <label>영수증 사진 선택</label>
                            <div class="fileBox">
                                <input type="file" id="billFile">
                                <span class="placeHolder gColor">사진 첨부하기</span>
                            </div>
                            <button type="button" class="resetbtn previewBtn">
                                <span>사진 미리보기</span>
                            </button>
                        </div>

                        <div class="dataBox">
                            <label>G마크 사진 선택</label>
                            <div class="fileBox">
                                <input type="file" id="gmarkFile">
                                <span class="placeHolder gColor">사진 첨부하기</span>
                            </div>
                            <button type="button" class="resetbtn previewBtn">
                                <span>사진 미리보기</span>
                            </button>
                        </div>

                        <div class="dataBox">
                            <label>제품명</label>
                            <input type="text" name="textForm" id="productName" placeholder="제품명을 입력하세요">
                        </div>

                        <div class="dataBox">
                            <label>구매 매장명</label>
                            <input type="text" name="textForm" id="storeName" placeholder="매장명을 입력하세요">
                        </div>
                     </fieldset>
                     <button type="button" name="gmarkBtn" class="resetbtn" id="billSubmitBtn">제출하기</button>
                     <button type="button" name="gmarkBtn" class="resetbtn" id="billCancelBtn">취소하기</button>
                 </form>
             </section>
        </div>
    </div>
</body>
</html>
