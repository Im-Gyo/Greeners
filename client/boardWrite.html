    <script src="./js/frontEvent.js"></script>
    <script>
        //사진 첨부 리스트 폼
        function imageForm(img)
        {
            var html = 
            '<li>'+
            '<button type="button" class="resetbtn closeFile">'+
            '<img src="./img/close_white_icon.png">'+
            '</button>'+
            '<img src="'+img+'">'+
            '</li>';
            return html;
        }

        $(document).on('click','.closeFile',function()
        {
            $(this).closest('li').remove();
        });

        $('#imageUpload').on('change',function(e)
        {
            var wrap = $('.slideWrap ul');
            var list = $('.slideWrap ul li');
            var src = ''; //이미지 파일

            wrap.append(imageForm(src));

            wrap.css('width',60 * (list.length + 1) + (10 * (list.length)));

            e.target.value = ''; //동일파일 업로드 가능
        });
    </script>
