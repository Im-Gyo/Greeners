<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery.js"></script>

    <title>greeners</title>
</head>
<body>
    <div class="wrap">
        <div class="appWrap">
            <header class="mainHeader">
                <!-- 헤더 초기값 -->
                <div class="headType defaultHead">
                    <div class="backPageBtn">
                        <!-- <button type="button" class="resetbtn" id="backPage">
                            <img src="./img/back_icon.png" alt="뒤로가기">
                        </button> -->
                    </div>
                    <h1>
                        <a href="/">
                            <img src="./img/mainLogo.png" alt="mainLogo">
                        </a>
                    </h1>
                    <div class="headerBtn">
                        <button class="resetbtn" id="searchActive">
                            <img src="./img/search_icon.png" alt="검색">
                        </button>
                        <button class="resetbtn" id="menuActive">
                            <img class="open" src="./img/ham_icon.png" alt="메뉴">
                            <img class="close" src="/img/close_color_icon.png" alt="닫기">
                        </button> 
                    </div>
                </div>
                <!-- 검색 헤더바 -->
                <div class="headType searchHead">
                    <div class="searchBox">
                        <label>
                            <input type="text" name="headSearch" id="headSearch" value="" placeholder="검색어를 입력하세요.">
                            <button class="resetbtn" id="searchBtn">
                                <img src="./img/search_icon.png">
                            </button>
                        </label>
                        <button type="button" class="resetbtn" id="searchCloseBtn">
                            <img src="/img/close_white_icon.png">
                        </button>
                    </div>
                </div>
                <!-- 헤더 햄버거 메뉴 -->
                <div class="headMenu">
                    <nav>
                        <ul>
                            <li>
                                <a href="/">
                                    <span>마이페이지</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>환경설정</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>계정관리</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>도움말</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>SNS 공유</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <section class="headonWrap mainWrap">
                <!-- 이벤트 및 뉴스 -->
                <div class="slideWrap">
                    <ul class="noticeList">
    
                    </ul>
                </div>

                <!-- 마이포인트 -->
                <div class="myPointBox">
                    <span class="boxHead"><strong>MY</strong> 포인트</span>
                    <span class="mypoint">3000</span>
                </div>

                <!-- 페이지 이동 -->
                <ul class="goPageList">
                    <li>
                        <a href="">
                            <div class="listhead">
                                <h3>정원 가기</h3>
                                <span>Go to garden</span>
                            </div>
                            <div class="goingPageIcon">
                                <img src="./img/next_white_icon.png" alt="바로가기">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="listhead">
                                <h3>커뮤니티</h3>
                                <span>Comunity</span>
                            </div>
                            <div class="goingPageIcon">
                                <img src="./img/next_white_icon.png" alt="바로가기">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="listhead">
                                <h3>씨앗 뽑기</h3>
                                <span>Picking Seeds</span>
                            </div>
                            <div class="goingPageIcon">
                                <img src="./img/next_white_icon.png" alt="바로가기">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="listhead">
                                <h3>주간 랭킹</h3>
                                <span>Weekly Ranking</span>
                            </div>
                            <div class="goingPageIcon">
                                <img src="./img/next_white_icon.png" alt="바로가기">
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </div>

    <script src="./js/frontEvent.js"></script>
    <script>
        //배너 객체
        var bannerObj =
        [
            {
                link: '',
                img: './img/banner/banner0.png'
            },
            {
                link: '',
                img: './img/banner/banner1.png'
            },
            {
                link: '',
                img: './img/banner/banner2.png'
            },
        ]

        //배너 탬플릿
        function bannerHtml(link,img,i)
        {
            var html =
            '<li>'+
            '<a href="'+link+'">'+
            '<img src="'+img+'" alt="banner'+i+'">'+
            '</a>'+
            '</li>';
            return html;
        }

        for (var i = 0; i < bannerObj.length; i++)
        {
            if(bannerObj[i].link == '')
            {
                bannerObj[i].link = 'javascript:void(0)';
            }
            var html = bannerHtml(bannerObj[i].link,bannerObj[i].img,i)
            $('.noticeList').append(html)
        }

        //슬라이드 부모 width 자동계산
        $('.noticeList').css('width',($('.noticeList li').width() * bannerObj.length) + (30 + (10 * (bannerObj.length - 1))))
    </script>
</body>
</html>
