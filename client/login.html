<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery.js"></script>

    <title>greeners</title>
</head>
<body>
    <div class="wrap">
        <div class="appWrap">
            <section class="loginWrap">
                <div class="loginHead">
                    <h1>
                        <img src="./img/mainLogo.png" alt="logo">
                    </h1>
                </div>
                <div class="loginCont">
                    <div class="loginBox">
                        <h3>회원가입</h3>
                        <button type="button" class="resetbtn" id="kakaoLogin" onclick="location.href = '/auth/kakao'">
                            <img src="./img/kakao_icon.png" alt="카카오톡">
                            카카오톡 연동하기
                        </button>
                        <button type="button" class="resetbtn" id="googleLogin">
                            <img src="./img/google_icon.png" alt="구글">
                            구글 연동하기
                        </button>
                        <button type="button" class="resetbtn" id="naverLogin">
                            <img src="./img/naver_icon.png" alt="네이버">
                            네이버 연동하기
                        </button>
                    </div>

                    <div class="signupBox">
                        <h3>로그인</h3>
                        <button type="button" class="resetbtn" id="signupBtn" onclick="location.href = './join_sample.html'">회원가입 후 진행해주세요</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
