<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/xeicon.css">
    <script src="./js/jquery.js"></script>

    <title>greeners</title>
</head>
<body>
    <div class="wrap">
        <div class="appWrap">
            <header class="mainHeader">
                <!-- 헤더 초기값 -->
                <div class="headType defaultHead">
                    <div class="backPageBtn">
                        <button type="button" class="resetbtn" id="backPage">
                            <img src="./img/back_icon.png" alt="뒤로가기">
                        </button>
                    </div>
                    <h1>
                        <a href="/">
                            <img src="./img/mainLogo.png" alt="mainLogo">
                        </a>
                    </h1>
                    <div class="headerBtn">
                        <button class="resetbtn" id="searchActive">
                            <img src="./img/search_icon.png" alt="검색">
                        </button>
                        <button class="resetbtn" id="menuActive">
                            <img class="open" src="./img/ham_icon.png" alt="메뉴">
                            <img class="close" src="./img/close_color_icon.png" alt="닫기">
                        </button> 
                    </div>
                </div>
                <!-- 검색 헤더바 -->
                <div class="headType searchHead">
                    <div class="searchBox">
                        <label>
                            <input type="text" name="headSearch" id="headSearch" value="" placeholder="검색어를 입력하세요.">
                            <button class="resetbtn" id="searchBtn">
                                <img src="./img/search_icon.png">
                            </button>
                        </label>
                        <button type="button" class="resetbtn" id="searchCloseBtn">
                            <img src="./img/close_white_icon.png">
                        </button>
                    </div>
                </div>
                <!-- 헤더 햄버거 메뉴 -->
                <div class="headMenu">
                    <nav>
                        <ul>
                            <li>
                                <a href="/">
                                    <span>마이페이지</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>환경설정</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>계정관리</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>도움말</span>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <span>SNS 공유</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section class="headonWrap boardWriteWrap">
                <h2>글쓰기</h2>
                <form>
                    <fieldset>
                        <input type="text" name="" id="" placeholder="제목을 입력하세요">
                        <textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>

                        <div class="fileUpload">
                            <input type="file" name="fileInput">
                            <button type="button" class="resetbtn">사진 첨부하기</button>
                        </div>
                    </fieldset>
                </form>

                <ul>
                    <li>
                        <button type="button" class="resetbtn closeFile">
                            <img src="./img/close_white_icon.png">
                        </button>
                        <img src="">
                    </li>
                </ul>

                <div class="">
                    <p>
                        커뮤니티는 개인정보 및 사생활 보호를 위해 익명으로 진행됩니다.
                        타인의 권리 침해, 비방, 사칭, 허위, 음란물 유포 등의 부적절한 행위
                        가 포함된 게시물은 신고 대상이며 게시물 자동 삭제 및 커뮤니티 이
                        용 제한 대상이 될 수 있습니다.
                    </p>
                    <button type="button" class="resetbtn submitBtn">글 등록하기</button>
                </div>
            </section>
        </div>
    </div>

    <script src="./js/frontEvent.js"></script>
    <script>

    </script>
</body>
</html>
